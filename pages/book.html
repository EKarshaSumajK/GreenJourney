<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/book.css" />
    <title>Green Journey - Booking Page</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="main">
      <h2 style="text-align: center">Book Your Trip</h2>
      <br><br>
      <form action="#" method="post" class="booking-form" onsubmit="return validateDates()">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required />

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required />

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required />

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5+</option>
        </select>

        <button type="submit">Book Now</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Green Journey. All rights reserved.</p>
    </footer>

    <script>
      // Set minimum date to today for check-in and check-out
      window.onload = function() {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("check-in").setAttribute("min", today);
        document.getElementById("check-out").setAttribute("min", today);
      };

      // Validate check-in and check-out dates
      function validateDates() {
        const checkInDate = new Date(document.getElementById("check-in").value);
        const checkOutDate = new Date(document.getElementById("check-out").value);

        if (checkInDate >= checkOutDate) {
          alert("Check-out date must be after the check-in date.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
