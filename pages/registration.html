<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sustainable Travel Planner</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <h1>Registration Form</h1>
        <form id="registerForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

            <label for="places">Interested Places to Travel</label>
            <textarea id="places" name="places" placeholder="Enter your favorite travel destinations" rows="3" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
            <p class="error-message" id="errorMessage">Passwords do not match</p>
            <p class="success-message" id="successMessage">Registration Successful!</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
